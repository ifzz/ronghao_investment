[draw_config]
	//默认参数,在子配置中可以重新指定
	show = 1   // 0 隐藏，1显示
	mode = 0   // 0 原始点，1，圆圈 2:正三角，3、倒三角,4、矩形
	line = 1     	// 0 不连线，!= 0 ，连线，且为线的宽度
	dash = 0	//连线虚线标志，为1表示虚线
	diameter = 2	//圆的直径或者三角形边长
	color = 0xffffffff	  //默认颜色，除了fill
	color_point = 0xffffffff  //点的颜色 rgba,不指定则=color
	color_line =  0xffffffff   //线的颜色 rgba,不指定则=color
	color_fill  = 0x0  	   //填充颜色,闭合图形的填充色,0x0不填充,未指定也不填充


