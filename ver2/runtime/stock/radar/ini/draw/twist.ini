[draw_config] //内部默认产生的标签,配置对应的绘制方式
	<item>
		name=笔 //数据或者标签的名称
		type= 0	      //数据或者标签的子类型，为空则所有该名称标签都使用相同配置
		mode= 1 
		diameter = 3
		color = 0x00bfffff 
		line = 1.0
		dash = 1 //虚线
	</item>
	<item>
		name=线段 //数据或者标签的名称
		type= 0	      //数据或者标签的子类型，为空则所有该名称标签都使用相同配置
		mode= 1 
		diameter = 3
		color = 0xf8bf78ff 
		line = 2.0
	</item>
	<item>
		name=中枢 //数据或者标签的名称
		type= 0	      //数据或者标签的子类型，为空则所有该名称标签都使用相同配置
		mode= 4
		color = 0xa010ffff
		line = 1.4
	</item>
	<item>
		name=中枢 //数据或者标签的名称(笔形成的中枢)
		type= 1	      //数据或者标签的子类型，为空则所有该名称标签都使用相同配置
		mode= 4
		color = 0xa0f00fff
		line = 1.2
		dash = 1 //虚线
	</item>
