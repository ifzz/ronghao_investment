[handler]
	class="twist_segments" //处理器组件名称

	<input>
		class=kline
	</input>
	<output>
		<item>
                        <params>
                                //其他的输入参数，采用触发模式，及指定的参数产生或者变化时才通知处理器
                                <p>
                                        //当指定数据不指定tag时，表示输入参数为data
                                        //当指定tag,不指定data时，默认为input的data
                                        tag_class=twist_bi
                                        tag_name=笔
                                        tag_type=0
                                </p>
                        </params>
			<out>
				name=线段
				type = 0
			</out>
		</item>
	</output>
